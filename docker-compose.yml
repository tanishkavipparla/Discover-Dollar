version: '3.8'

services:
  # Frontend
  frontend:
    build: ./frontend
    networks:
      - app-network

  # Backend
  backend:
    build: ./backend
    environment:
      - MONGO_URI=mongodb://mongo:27017/discover-dollar
    networks:
      - app-network

  # Database
  mongo:
    image: mongo:latest
    networks:
      - app-network

  # Nginx Reverse Proxy (Requirement)
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
